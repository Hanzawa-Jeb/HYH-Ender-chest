site_name: HYH的末影箱

theme:
  name: 'material'
  logo: 'logo.png'
  favicon: 'logo.png'
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: monokai


repo_url: https://github.com/Hanzawa-Jeb/HYH-Ender-chest
repo_name: Hanzawa-Jeb/Ender-chest

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hanzawa-Jeb/

